<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <header></header>
  <h1 class="heading">&#9730;home</h1>
  <main class="container">
    <section class="container-absolute">
      <h2>position absolute</h2>
      <div class="box">1</div>
      <div class="box box-absolute">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </section>
    <div class="position-sticky">sticky</div>
    <section class="container-relative">
      <h2>position relative</h2>
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box box-relative-1">3</div>
      <div class="box box-relative-2">4</div>
    </section>
      <section class="container-static">
        <h2>position static</h2>
        <div class="box">1</div>
        <div class="box box-static">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </section>
      <div class="position-fixed">fixed</div>
  </main>
</body>
</html>
